<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="header">
            <h1 style="border-bottom: 2px rgb(146, 146, 146) solid; padding-bottom: 10px;">
                Registry in the course
            </h1>
        </div>
        <div class="name-div">
            <label for="name">Name:</label>
            <br>
            <input type="text" name="" id="name">
        </div>
        <br>
        <div class="programming-languages-div">
            <label for="languages">Programming languages:</label>
            <br>
            <label for="c++">
                <input type="radio" id="c++"> C++
            </label>
            <br>
            <label for="php">
                <input type="radio" id="PHP"> PHP
            </label>
            <br>
            <label for="python">
                <input type="radio" id="python"> Python
            </label>
        </div>
        <br>
        <div class="certficates-div">
            <label for="info">Diploma information:</label>
            <br>
            <textarea name="" id="info" style="max-width: 30%;min-width: 30%;max-height: 200px;"></textarea>
        </div>
        <br>
        <div class="password-div">
            <label for="password">Secret word:</label>
            <br>
            <input type="password">
        </div>
        <br>
        <div class="rest-submit-div">
            <input type="reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
