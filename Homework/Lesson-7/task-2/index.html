<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="input_feild">
                <label for="name">Full Name</label>
                <input type="text" class="input-width">
            </div>
            <div class="input_feild">
                <label for="e-mail">Email</label>
                <input type="email" class="input-width">
            </div>
            <div class="input_feild">
                <label for="message">Message</label>
                <textarea name="" class="input-width textarea-height"></textarea>
            </div>
            <div class="input_feild">
                <label for="choice">Select a Choice</label>
                <div class="custom-radio">
                    <div>
                        <label for="choice-1">
                            <input type="radio" name="radio-name" id="choice-1">First Choice
                        </label>
                    </div>
                    <div>
                        <label for="choice-2">
                            <input type="radio" name="radio-name" id="choice-2">Second Choice
                        </label>
                    </div>
                    <div>
                        <label for="choice-3">
                            <input type="radio" name="radio-name" id="choice-3">Third Choice
                        </label>
                    </div>
                </div>
            </div>
            <div class="input_feild">
                <label for="check-apply">Check All That Apply</label>
                <div class="custom-checkbox">
                    <div>
                        <label for="apply-1">
                            <input type="checkbox" name="" id="apply-1">First Choice
                        </label>
                    </div>
                    <div>
                        <label for="apply-2">
                            <input type="checkbox" name="" id="apply-2">Second Choice
                        </label>
                    </div>
                    <div>
                        <label for="apply-3">
                            <input type="checkbox" name="" id="apply-3">Third Choice
                        </label>
                    </div>
                </div>
            </div>
            <div class="input_feild">
                <label for="option-choice">Select a Choice</label>
                <div class="custom_option">
                    <select name="" id="select-option">
                        <option value="">First Choice</option>
                        <option value="">Second Choice</option>
                        <option value="">Third Choice</option>
                    </select>
                </div>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
