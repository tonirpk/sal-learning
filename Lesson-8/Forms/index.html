<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <p>
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <form class="container">
    <div class="resizer">
        <label for="nickname">Name</label>
        
        <input type="text" name="" id="nickname" placeholder="Enter your name">
        
        
        <label for="email">Email</label>
        
        <input type="email" name="" id="email" placeholder="Enter your Email">
        
        
        <label for="age">Age (<span>optional</span>)</label>
        
        <input type="number" step="" min="13" max="99" placeholder="Age">
        
        
        <label for="role">Which option best describes your current role?</label>
        
        <select name="role" id="">
            <option value="" disabled selected>Select an option</option>
            <option value="">Student</option>
            <option value="">Full-time Job</option>
            <option value="">Full-time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
        
        
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        
        <label for="op-1">
            <input type="radio" id="op-1">Definitely
        </label>
        
        <label for="op-2">
            <input type="radio" id="op-2">Maybe
        </label>
        
        <label for="op-3">
            <input type="radio" id="op-3">Not sure
        </label>
        
        
        <label for="feature">What is your favorite feature of freeCodeCamp?</label>

        <select name="" id="feature">
         <option value="" disabled selected>Select an option</option>
         <option value="">Challenages</option>
         <option value="">Procjects</option>
         <option value="">Community</option>
         <option value="">open source</option>
        </select>


       <label for="front-end">
        <input type="checkbox" name="" id="front-end">Front-end Projects
       </label>

       <label for="back-end">
        <input type="checkbox" name="" id="back-end">Back-end Projects
       </label>

       <label for="data-vis">
        <input type="checkbox" name="" id="data-vis">Data Visualization
</label>

<label for="challenges">
    <input type="checkbox" name="" id="challenges">Challenges
</label>

<label for="open-source">
    <input type="checkbox" name="" id="open-source">Open Source Community
</label>

<label for="gitter-help">
    <input type="checkbox" name="" id="gitter-help">Gitter help rooms
</label>

<label for="gitter-help">
    <input type="checkbox" name="" id="gitter-help">Gitter help rooms
</label>

<label for="vid">
    <input type="checkbox" name="" id="vid">Videos
</label>

<label for="city">
    <input type="checkbox" name="" id="city">City Meetups
</label>

<label for="wiki">
    <input type="checkbox" name="" id="wiki">Wiki
</label>

<label for="foru">
    <input type="checkbox" name="" id="foru">Forum
</label>

<label for="addtional">
    <input type="checkbox" name="" id="addtional">Additional Courses
</label>


<label for="comments">Any comments or suggestions?</label>

<textarea name="" id="comments" placeholder="Enter your comment here..."></textarea>

<button>
    Submit
</button>
</div>
    </form>
</body>

</html>
